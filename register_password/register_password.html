<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgiter</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="shortcut icon" href="./src/image/icon.png" type="image/x-icon">
</head>
<body>
    <section class="senha">
        <div class="center">
            <div class="card">
                <h1>Criar Conta</h1>

                <div class="input1">
                    <label for="senha1">Senha</label>
                    <input type="password" name="senha1" required class="senha1">
                </div>

                <div class="input2">
                    <label for="senha2">Confirme sua Senha</label>
                    <input type="password" name="senha2" required class="senha2">
                </div>

                <form action="">
                    <input type="submit" value="Finalizar" class="finalizar">
                </form>

            </div>
        </div>
    </section>

    <script src="./src/js/main.js"></script>
</body>
</html>
