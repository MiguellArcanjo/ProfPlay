<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfPlay</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="shortcut icon" href="./src/image/icon.png" type="image/x-icon">
</head>
<body>
    <!-- <img src="./src/image/logo1.png" alt="" class="background"> -->

    <section class="parteLogin">
        <header class="loginText">LOGIN</header>

        <form class="email">
            <input type="email" name="email" class="inputEmail" placeholder=" DIGITE SEU E-MAIL" required>
        </form>

        <form class="senha">
            <input type="password" class="inputSenha" placeholder=" DIGITE SUA SENHA" required>
        </form>

        <form class="check">
            <input type="checkbox" name="inputCheck" class="inputCheck">
            <label for="inputCheck" class="labelCheck">DESEJA SE MANTER CONECTADO</label>
        </form>

        <form class="submit">
            <input type="submit" value="LOGIN" class="submitLogin">
        </form>

        <a href="" class="createAcount">CRIAR CONTA</a>
        <a href="" class="forgetPassword">RECUPERAR SENHA</a>


    </section>

    <div class="icon">
        <img src="./src/image/icon.png" alt="Icon da ProfPlay">
    </div>

    <div class="icon2">
        <img src="./src/image/iconbranca.png" alt="Icon da ProfPlay">
    </div>


    <script src="./src/js/main.js"></script>
</body>
</html>
